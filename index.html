    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const modal = document.getElementById("detailsModal");
      const modalDetails = document.getElementById("modalDetails");

      modal.addEventListener("show.bs.modal", function (event) {
        const triggerElement = event.relatedTarget; // Element that triggered the modal
        const details = triggerElement.getAttribute("data-details"); // Get the details from the clicked image
        modalDetails.textContent = details; // Set the modal content
      });
    </script>
  </body>
